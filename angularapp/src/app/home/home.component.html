<h4>
    Angular CRUD -post Method
</h4>

<button type="button" class="btn btn-primary" (click)="createPost()">Create Post</button>
<br><br>
<button type="button" class="btn btn-primary" (click)="getData()">Get Data</button>
<br>
<div>
    <table  class="table table-bordered">
        <thead>
            <th>Sr No</th>
            <th>ID</th>
            <th>Content</th>
            <th>Title</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of receiveddata;index as i">
                <td> {{i+1}} </td>
            <td>{{data.id}} </td>
            <td> {{data.content}} </td>
            <td> {{data.title}} </td>
        </tr>
        </tbody>
    </table>
</div>
