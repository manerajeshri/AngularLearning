<h4>Age Calculator</h4>
<br>
<label for="dob">Select Date of Birth</label>&nbsp; &nbsp;
<input type="date" [(ngModel)]="dob" id="dob"> <br>
<button type="button" (click)="ageCalculator()">Calculate Age</button>&nbsp; &nbsp;
<p *ngIf="dob"> <b>Your age is :  {{showAge}} </b></p>
